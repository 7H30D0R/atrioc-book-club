{% load static %}
{% load compress %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big A Book Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Favicon Stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}'">
    <link rel="manifest" href="{% static 'configs/site.webmanifest' %}">
    <!-- Custom CSS   -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    {% compress css %}
    <link type="text/css" href="{% static 'scss/custom.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}
</head>

<body>
    <div class="container px-4 py-5 my-5">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <img src="{% static 'img/logo-purple.png' %}" alt="" width="125" height="125">
                <h1 class="display-2 mb-2">Oops! Page Not Found</h1>
                <p class="fs-5 mb-3">The page you're looking for doesn't exist. Let's get you back to the coffee.</p>
                <a class="text-decoration-none" href="/">Back to the Book Club</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
